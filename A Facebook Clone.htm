<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>A Facebook Clone</title>
    <link rel="stylesheet" type="text/css" href="file:///Users/kyleplaugher/Desktop/DigitalCrafts/11-16immersive/Unit1/wireframe-practice/reset.css">
    <link rel="stylesheet" type="text/css" href="./A Facebook Clone_files/fbwireframe.css">
</head>
<body>

    <!-- overall page wrapper -->
    <div id="facebook-wrapper">
        <!-- Header div to contain all header elements -->
        <div id="header">
            <div id="header-inner">
                <div id="left-header">
                    <!-- logo, search bar,  -->
                    <div id="fb-logo"></div>
                    <div id="fb-search">
                        <input type="text" placeholder="Your Name">
                    </div>
                </div>
                <div id="right-header">
                <!-- avatar, name, home, social icons, lock, down arrow -->
                    <div id="small-avatar">
                        <img src="./A Facebook Clone_files/avatar.jpg">
                    </div>
                    <!-- Name -->
                    <div id="avatar-name">Robert</div>
                    <!-- Home button -->
                    <div id="home-link">
                        <a href="file:///Users/kyleplaugher/Desktop/DigitalCrafts/11-16immersive/Unit1/wireframe-practice/fbwireframe.html#">Home</a>
                    </div>
                    <!-- Social Icons -->
                    <div class="social-icon friends">
                    </div>
                    <div class="social-icon messages">
                    </div>
                    <div class="social-icon notifications">
                    </div>
                    <div class="spacer">|</div>
                    <div class="social-icon lock">
                    </div>
                    <div class="social-icon down-arrow">
                    </div>

                </div>
            </div>
        </div>    
            <div id="cover-photo-wrapper">
            <!-- big photo -->
            	<div id="big-photo">
            		<img src="./A Facebook Clone_files/big_background.jpg">
            	</div>
            
            	<div id="cover-photo-lower">
            		<div id="big-avatar">
            			<img src="./A Facebook Clone_files/avatar.jpg">
            		</div>
            		<div id="cover-photo-right">
            			<div id="avatar-name">
            				Robert Bunch
            		</div>
            		<div id="cover-buttons">
            			<button> Update Info</button>
            			<button> Activity Log</button>
            		</div>
            		<div id="cover menu">
            			<li class="cover-menu-item">Timeline</li>
            			<li class="cover-menu-item">About</li>
            			<li class="cover-menu-item">Friends</li>
            			<li class="cover-menu-item">Photos</li>
            			<li class="cover-menu-item">More</li>
            		</div>
            	</div>








         
            
            
            	
            		
            	

            </div>
    </div>

</div></body></html>
